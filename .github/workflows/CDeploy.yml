name: Deploy to Web Server from Source

on:
  push:
    branches: [ "main" ]

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    # Add 'id-token' with the intended permissions for workload identity federation
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Rebuild the dist/ directory
        run: npm run build

      - name: Connect to SSH
        env:
          HOSTNAME: ${{ secrets.SSH_HOST_NAME  }}
          USERNAME : ${{ secrets.SSH_USER_NAME  }}
          PASSWORD : ${{ secrets.SSH_PASSWORD  }}
        # You may pin to the exact commit or the version.
        # uses: priradev/ftp-interactions@c5c9d983346d844b474381b43131b289b3be17f1
        uses: priradev/ftp-interactions@v0.2.9-beta
        with:
          # Address for the FTP host.
          host: ${secrets.SSH_HOST_NAME }
          # Port for the FTP host.
          port: 21 # optional, default is 21
          # Username for the FTP host.
          username: secrets.SSH_USER_NAME
          # Password for the FTP host.
          password: secrets.SSH_PASSWORD
          # Local directory from which to upload.
          localDir: ../dist # optional, default is /
          # FTP Action: None | Copy | DeleteAppOfflineHtm.
          ftpAction: Copy # default is None
          # Ignore certificate errors.
          ignoreCertificateErrors: true # optional, default is false
        






